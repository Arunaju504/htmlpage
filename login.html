<body>
    <div style="border:2px solid rgb(2, 2, 2) ;width:300px; height:170px; margin:0 auto ;">
        <p style="text-align:center"><strong>Login Screen</strong> </h1>
          <form >
            <div style="margin-bottom: 20px;">
              <label for="first name" style="padding-left:15px ;">User Name</label>
              <input style="margin-left:15px ;" type="text" name="username" placeholder="First Name" id="name" required>
            </div>
            <div>
              <label for="password" style="padding-left:15px ;">Password</label>
              <input style="margin-left:26px ;" type="password" name="password" placeholder="First Name" id="passcode" required>
            </div>
            <div style="margin:  20px 90px;">

              <input type="button" value="Cancel" name="cancel">

          </form>
    
      </div>


      <script src="index.js" type="text/javascript"></script>
